<body>
  <h1>{{title}}</h1>
  <ul>
    <li *ngFor="let todo of todos">
      <span [ngClass]="{'completed': todo.completed}">{{todo.task}}</span>
      <button *ngIf="!todo.completed" (click)="completeTask(todo)">Mark as completed</button>
    </li>
  </ul>
  <form (ngSubmit)="addTask()">
    <input id="new-task" name="newTask" type="text" [(ngModel)]="newTask" placeholder="Enter New Task">
    <button type="submit">Add Task</button>
  </form>
</body>
